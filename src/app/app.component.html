<div class="container">
    <h1>Login Form</h1>
    <form  novalidate #loginform='ngForm' (ngSubmit)='onSubmit(loginform)'>
    <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" [(ngModel)]="model.email" name="email" required>
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="model.password" name="password" required>
    </div>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" [(ngModel)]="model.rememberpassword" name="rpassword">
    <label class="form-check-label" for="rpassword">remember password</label>
    </div>
    <button type="submit"  [disabled]='loginform.invalid' class="btn btn-success">Login</button>
    <button (click)='newLogin();loginform.reset()' class="btn btn-warning">Reset</button>
    </form>
</div>
